<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="cata.css">
</head>
<body>
    <div class="categories-container">
        <h2>Browse Categories</h2>
        <div class="categories-grid">
            <div class="category-card">
                <div class="category-icon">📱</div>
                <h3>Technology</h3>
                <p>Latest gadgets and tech news</p>
            </div>
            <div class="category-card">
                <div class="category-icon">🍎</div>
                <h3>Health</h3>
                <p>Wellness and nutrition tips</p>
            </div>
            <div class="category-card">
                <div class="category-icon">🎓</div>
                <h3>Education</h3>
                <p>Learning resources</p>
            </div>
            <div class="category-card">
                <div class="category-icon">✈️</div>
                <h3>Travel</h3>
                <p>Destinations and guides</p>
            </div>
            <div class="category-card">
                <div class="category-icon">🍳</div>
                <h3>Food</h3>
                <p>Recipes and restaurants</p>
            </div>
            <div class="category-card">
                <div class="category-icon">🏀</div>
                <h3>Sports</h3>
                <p>Games and athletes</p>
            </div>
        </div>
    </div>
</body>
</html>
