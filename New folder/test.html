<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Test</title>
    <link rel="stylesheet" href="tests.css">
</head>
<body>
    <div class="test-container">
        <header class="test-header">
            <h1>General Knowledge Test</h1>
            <div class="progress-container">
                <div class="progress-bar" style="width: 25%"></div>
                <span class="progress-text">Question 1 of 4</span>
            </div>
        </header>

        <main class="test-content">
            <div class="question-card active">
                <h2 class="question-text">What is the capital of France?</h2>
                <div class="options-container">
                    <label class="option">
                        <input type="radio" name="q1" value="a">
                        <span class="option-text">London</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="q1" value="b">
                        <span class="option-text">Paris</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="q1" value="c">
                        <span class="option-text">Berlin</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="q1" value="d">
                        <span class="option-text">Madrid</span>
                    </label>
                </div>
            </div>

            <div class="question-card">
                <h2 class="question-text">Which planet is known as the Red Planet?</h2>
                <div class="options-container">
                    <label class="option">
                        <input type="radio" name="q2" value="a">
                        <span class="option-text">Venus</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="q2" value="b">
                        <span class="option-text">Mars</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="q2" value="c">
                        <span class="option-text">Jupiter</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="q2" value="d">
                        <span class="option-text">Saturn</span>
                    </label>
                </div>
            </div>

            <div class="navigation-buttons">
                <button class="btn prev-btn" disabled>Previous</button>
                <button class="btn next-btn">Next</button>
            </div>
        </main>
    </div>
</body>
</html>
